<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Get the path from the URL and redirect to the main app with the path
      const path = window.location.pathname + window.location.search + window.location.hash;
      window.location.href = '/pesc' + (path.startsWith('/pesc') ? path.substring(5) : path);
    </script>
    <meta http-equiv="refresh" content="0; URL=/pesc" />
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, please <a href="/pesc">click here</a>.</p>
  </body>
</html>
